on: 
  push: 
    branches:
      - main
name: ğŸš€ Deploy website on push

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4

    - name: ğŸ”§ Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # o la versiÃ³n que necesites

    - name: ğŸ“¦ Install dependencies
      run: npm install
    
    - name: ğŸ› ï¸ Build project
      run: npm run build

    - name: ğŸ•µï¸ List files for debugging
      run: ls -la

    - name: ğŸ“‚ Verify dist directory
      run: ls -la dist/

    - name: ğŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: dist/  # especifica la carpeta build
        server-dir: reuters.cleverscomputer.com/